<svg width="400" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="kishoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"></stop>
      <stop offset="50%" stop-color="#6366f1"></stop>
      <stop offset="100%" stop-color="#22c55e"></stop>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- Rounded gradient pill -->
  <rect x="15" y="20" rx="30" ry="30" width="370" height="90" fill="url(#kishoreGradient)" filter="url(#softShadow)"></rect>

  <!-- Light glossy overlay -->
  <path d="M20 30 Q200 0 380 30 L380 60 Q200 40 20 60 Z" fill="rgba(255,255,255,0.16)"></path>

  <!-- Big name text -->
  <text x="200" y="75" text-anchor="middle" font-family="Poppins, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="40" font-weight="700" fill="#ffffff">
    Kishore
  </text>

  <!-- Tagline (optional) -->
  <text x="200" y="100" text-anchor="middle" font-family="Poppins, system-ui, sans-serif" font-size="14" letter-spacing="4" fill="rgba(255,255,255,0.9)">
    PERSONAL BRAND
  </text>
</svg>
